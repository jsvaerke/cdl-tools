# CDL statistics configuration format:
# selector_a and selector_b of a descriptor can be one of:
#   - 0 : Disable statistic
#   - 1 : Increment the statistics value if the device
#         processes the inactive time limit policy
#         requirements set for the descriptor
#   - 2 : Increment the statistics value if the device
#         processes the active time limit policy
#         requirements set for the descriptor
#   - 3 : Increment the statistics value if the device
#         processes the requirements of the inactive time
#         limit policy or of the active time limit policy
#         set for the descriptor
#   - 4 : Increment the statistics value if the device
#         processes a command using this descriptor
#         (Valid only for devices supporting at least
#         the ACS-6 specifications)

== read descriptor: 1
selector_a: 1
selector_b: 2

== read descriptor: 2
selector_a: 1
selector_b: 2

== read descriptor: 3
selector_a: 3
selector_b: 0

== read descriptor: 4
selector_a: 1
selector_b: 2

== read descriptor: 5
selector_a: 3
selector_b: 0

== read descriptor: 6
selector_a: 0
selector_b: 0

== read descriptor: 7
selector_a: 0
selector_b: 0

== write descriptor: 1
selector_a: 0
selector_b: 0

== write descriptor: 2
selector_a: 0
selector_b: 0

== write descriptor: 3
selector_a: 0
selector_b: 0

== write descriptor: 4
selector_a: 0
selector_b: 0

== write descriptor: 5
selector_a: 0
selector_b: 0

== write descriptor: 6
selector_a: 0
selector_b: 0

== write descriptor: 7
selector_a: 0
selector_b: 0

